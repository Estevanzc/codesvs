<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="dois" type="text" placeholder="palavra">
    </form>
    <button onclick="a()">click</button>
    <div id="aqui"></div>
    <script>
        function a() {
            var input = document.getElementById("dois")
            var aqui = document.getElementById("aqui")
            aqui.innerHTML = input.value
        }
    </script>
</body>
</html>
